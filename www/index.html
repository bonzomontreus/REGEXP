<!DOCTYPE html>
<html>
    <!--
* Please see the included README.md file for license terms and conditions.
-->
    <head>
        <title>Blank Cordova Mobile App Project Template (Lite)</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <style>
            /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
            @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
        </style>

        <link rel="stylesheet" type="text/css" href="css/app.css">
        <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
        <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->
        <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <script src="js/materialize.min.js"></script>
    </head>

    <body>
        <div class="container" id="viewMenu">
            <div class="row center">
                <div class="col s12">
                    <h1>[REGEXP]+</h1>
                </div>
                <a  onclick="start()" id="empezarBtn" class="btn orange darken-1">Empezar</a>
            </div>
        </div>

        <div class="container" style="height:100%;" id="viewGame">
            <div class="row">
                <div class="col s1">
                    <p style="color:white;">1</p>
                </div>

                <div class="col s10 center-align">
                    <p style="color:white;">2</p>
                    <div class="row valign-wrapper" style="margin-bottom:0px;">
                        <div class="col s3 valign">
<!--                            -->
                        </div>
                        <div class="col s3 valign">
                            <p id="re1" name="reV" style="transform: rotate(90deg); text-align:center; margin-bottom: 20px;" >[^SPEAK]+</p>
                        </div>
                        <div class="col s3 valign">
                            <p id="re2" name="reV" style="transform: rotate(90deg); text-align:center; margin-bottom: 20px;" >EP|IP|EF</p>
                        </div>
                        <div class="col s3 valign">
<!--                            -->
                        </div>
                    </div>
                    <div class="row valign-wrapper" style="margin-bottom:0px;">
                        <div class="col s3 valign">
                            <p id="re3" name="reH" >HE|LL|O+</p>
                        </div>
                        <div class="col s3 valign">
                            <input id="input0" class="input bold" oninput="capitalize()" style="text-align:center; text-transform: uppercase;" maxlength="1"/>
                        </div>
                        <div class="col s3 valign">
                            <input id="input1" class="input bold" oninput="capitalize()" style="text-align:center;text-transform: uppercase;"  maxlength="1"/>
                        </div>
                        <div class="col s3 valign">
<!--                            7-->
                        </div>
                    </div>

                    <div class="row valign-wrapper" style="margin-bottom:0px;">
                        <div class="col s3 valign">
                            <p id="re4" name="reH">[PLEASE]+</p>
                        </div>
                        <div class="col s3">
                            <input id="input2" class="input valign bold" oninput="capitalize()" style="text-align:center;text-transform: uppercase;"  maxlength="1"/>
                        </div>
                        <div class="col s3">
                            <input id="input3" class="input valign bold" oninput="capitalize()" style="text-align:center;text-transform: uppercase;"  maxlength="1"/>
                        </div>
                        <div class="col s3 valign">
<!--                            11-->
                        </div>
                    </div>
                    <div class="row center">
                        <div class="col s12">
                            <a  onclick="done()" id="doneBtn" class="btn center green darken-1" style="margin-top:10px;">Comprobar</a>
                        </div>
                    </div>

                    <div class="fixed-action-btn horizontal" style="bottom: 45px; left:20px;">
                        <a  onclick="menu()" id="menuBtn" class="btn orange darken-1">Menu</a>
                        <a id="a">aaaaaaaaaaaaaaaa</a>
                    </div>
                </div>
                <div class="col s1">
<!--                        3-->
                </div>
            </div>
        </div>

    </body>
</html>
